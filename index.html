<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./style.css" type="text/css" />
	
	<script type="text/javascript" src="./jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>
</head>
<body>
	<div id="entire">
		<center><div id="KOINICHI" style="left: 0px; margin-bottom: 0px">
			<div id="top">
				<div id="leftantenna" class='antenna float-left'></div>
				<div id="rightantenna" class='antenna float-right'></div>
				<div class='clear'></div>
			</div>
			<div id="body">
				<div id="leftarm" class='arm float-left' style="-webkit-transform: rotate(-50deg); -ms-transform: rotate(-50deg); -moz-transform: rotate(-50deg); transform: rotate(-50deg);"></div>
				<div id="face">
					<div onclick="window.open('https://twitter.com/KOINICHI')" id="lefteye" class='eye float-left'></div>
					<div onclick="window.open('https://github.com/KOINICHI')" id="righteye" class='eye float-right'></div>
					<div style="clear: both;"></div>
					<div onclick="window.open('http://koinichi.tistory.com/')" id="mouth"></div>
				</div>
				<div id="rightarm" class='arm float-right' style="-webkit-transform: rotate(-50deg); -ms-transform: rotate(-50deg); -moz-transform: rotate(-50deg); transform: rotate(-50deg);"></div>
				<div class='clear'></div>
			</div>
			<div id="bottom">
				<div id="leftleg" class='leg float-left'></div>
				<div id="rightleg" class='leg float-right'></div>
				<div style="clear: both;"></div>
			</div>
		</div></center>
		<div id="ground"></div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./style.css" type="text/css" />
	
	<script type="text/javascript" src="./jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>
</head>
<body>
	<div id="entire">
		<center><div id="KOINICHI" style="left: 0px; margin-bottom: 0px">
			<div id="top">
				<div id="left-antenna" class='antenna float-left' style="transform: rotate(45deg); -ms-transform: rotate(45deg); -moz-transform: rotate(45deg); -webkit-transform: rotate(45deg);"></div>
				<div id="right-antenna" class='antenna float-right' style="transform: rotate(-45deg); -ms-transform: rotate(-45deg); -moz-transform: rotate(-45deg); -webkit-transform: rotate(-45deg);"></div>
				<div class='clear'></div>
			</div>
			<div id="body">
				<div id="left-arm" class='arm float-left' style=" transform: rotate(-50deg); -ms-transform: rotate(-50deg); -moz-transform: rotate(-50deg); -webkit-transform: rotate(-50deg);"></div>
				<div id="face">
					<div onclick="window.open('https://twitter.com/KOINICHI')" id="left-eye" class='eye float-left'></div>
					<div onclick="window.open('https://github.com/KOINICHI')" id="right-eye" class='eye float-right'></div>
					<div style="clear: both;"></div>
					<div onclick="window.open('http://koinichi.tistory.com/')" id="mouth"></div>
				</div>
				<div id="right-arm" class='arm float-right' style="transform: rotate(-50deg); -ms-transform: rotate(-50deg); -moz-transform: rotate(-50deg); -webkit-transform: rotate(-50deg);"></div>
				<div class='clear'></div>
			</div>
			<div id="bottom">
				<div id="left-leg" class='leg float-left'></div>
				<div id="right-leg" class='leg float-right'></div>
				<div style="clear: both;"></div>
			</div>
		</div></center>
		<div id="ground"></div>
	</div>
</body>

</html>
